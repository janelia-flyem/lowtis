{% set BOOST_VER = "1.55.0" %}

package:
    name: lowtis

  {% if GIT_DESCRIBE_NUMBER|int == 0 %}
    version: {{GIT_DESCRIBE_TAG}}
  {% else %}
    # If we're using a non-tagged revision, append '.postN' to the version
    version: {{GIT_DESCRIBE_TAG}}.post{{GIT_DESCRIBE_NUMBER}}
  {% endif %}
  
source:
  path: ../

build:
  number: 0
  string: boost{{BOOST_VER}}_{{PKG_BUILDNUM}}_g{{GIT_FULL_HASH[:7]}}

requirements:
  build:
    - gcc 4.8.5
    - libdvid-cpp >=0.2
    - boost {{BOOST_VER}}
    
  run:
    - libgcc                    4.8.5  19991 # [linux]
    - libgcc                    4.8.5  1     # [osx]
    - libdvid-cpp >=0.2
    - boost {{BOOST_VER}}

test:
  source_files:
    - build # Copy the entire build directory

about:
  home: http://github.com/janelia-flyem/lowtis
  license: BSD (3-clause)
  summary: C++ library for low-latency image fetching
